<!DOCTYPE html>
<html lang="en">
    8
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grometry Gem</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-cols md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- traingle card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center text-3xl">Area.(A) = 0.5 X b X h</p>
            <div>
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
            <span>cm</span>
            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
            <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- rectangle -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/rectangle.png" alt="rectangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class="text-3xl">Area.(A) = w X l</p>
            <div class="flex">
            <input  type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="w"> <span class="mr-4 ml-2">cm</span>
            <input type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="l"><span class="mr-4 ml-2">cm</span>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full" >Calculate</button>
            </div>
          </div>
        </div>
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Area content Container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h2 class="text-3xl text-center p-4">Area Calculation</h2>
      </div>
    </div>
  </main>
  <script src="js/triangle-calculate.js"></script>
  <script src="js/rectangle.js"></script>
</body>

</html>
